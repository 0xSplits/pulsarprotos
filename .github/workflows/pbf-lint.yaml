name: "PBF Lint"

on:
  push:
    branches:
      - "**"
      - "!main"
      - "!master"
      - "!dependabot/**"
    paths:
      - "**.proto"
  workflow_dispatch:

jobs:
  pbf-lint:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Setup Git Project"
        uses: "actions/checkout@v5"

      - name: "Setup Go Env"
        uses: "actions/setup-go@v6"
        with:
          cache: true
          go-version: "1.25.1"

      - name: "Install Protoc Binary"
        working-directory: "${{ runner.temp }}"
        run: |
          curl -LOs https://github.com/protocolbuffers/protobuf/releases/download/v32.1/protoc-32.1-linux-x86_64.zip
          unzip protoc-32.1-linux-x86_64.zip
          echo "${{ runner.temp }}/bin" >> $GITHUB_PATH

      - name: "Install Go Dependencies"
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.10
          go install github.com/twitchtv/twirp/protoc-gen-twirp@v8.1.3

      - name: "Validate Protocol Buffers"
        run: |
          inp="./pbf"
          out=${{ github.sha }}/pkg

          rm -rf $out

          for x in $(ls $inp); do
            if [ -n "$(ls $inp/$x)" ]; then
              mkdir -p $out/$x

              lin=()
              for y in $(ls -F $inp/$x); do
                lin+=($inp/$x/$y)
              done

              protoc --go_out=$out/$x --twirp_out=$out/$x ${lin[@]}
            fi
          done
